    <title>LINKS AND IMAGES</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Open Google</a><br>
    <a href="https://www.facebook.com" target="_blank">Open Facebook</a><br>

    <a href="/third.html" target="blank">third page</a><br>
    <!-- image did not show up as it is not present -->
    <img src="harry.jpg" alt="Error Loading Image">
    <img src="" alt="Error Loading Image" width="" height="">
