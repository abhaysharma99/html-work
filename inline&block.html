<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND  BLOCK</title>
</head>
<body>
    <!-- p is a block element -->
    <p style="border: 3px solid aqua;">this is a paragraph</p><p style="background-color: aqua solid;">this is also a paragraph</p>
    <!-- span is a inline element -->
    <span style="border: 3px aquamarine;">this is a span</span><span style="background-color: bisque;">this is also a span</span>  
     
</body>
</html>
