<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Input Tags</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php"></form>
    <div>
        NAME: <input type="text" name="MyName">
    </div>
    <br>
    <div>
        ROLL: <input type="text" name="MyRole">
    </div>
    <br>
    <div>
        MAIL: <input type="email" name="MyEmail">
    </div>
    <br>
    <div>
        DATE: <input type="date" name="MyDate">
    </div>
    <br>
    <div>
        BONUS: <input type="number" name="MyNymber">
    </div>
    <br>
    <div>
        ARE YOU ELIGIBLE: <input type="checkbox" name="Eligibility">
    </div>;
    <br> 
    <div>
        GENDER: male<input type="radio" name="MyGender">  female<input type="radio" name="MyGender">
    </div>   
    <br> 
    <div>
        Write About Yourself: <textarea name="MyText" cols="30" rows="10"></textarea>
    </div>   
    <br>
    <div> 
        <label for="car">MyCar</label> 
        <select name="mycar" id="car">
            <option value="ind">Indica</option>
            <option value="hon">Honda</option>
            <option value="tat">Tata</option>
        </select>
    </div>
    <br> 
    <div>
        <input type="submit" value="submit now">
        <input type="reset" value="reset now">
    </div>
</body>
</html>
