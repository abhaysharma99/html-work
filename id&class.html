<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID AND CLASS</title>
</head>
<body>
    <!-- one elemnt can have one id and different class . id is of one only -->
    <div id="mainbox" class="redbgn blackborder arialfont"></div>
    <span class="blackborder"></span>
    <!-- Emmet -->
    <!-- span.redbgn for class -->
    <span class="redbgn"></span>
    <!-- span#mainbox for id  -->
    <span id="mainbox"></span>
    <div class="redbgn blackborder arialfont"></div>

</body>
</html>
